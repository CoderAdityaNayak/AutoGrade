<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGrade | Professional Portrait Demo</title>
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --butter-ease: cubic-bezier(0.16, 1, 0.3, 1);
            --uib-size: 50px;
            --uib-color: white;
            --uib-speed: 1.75s;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #020617;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* 3D Stage */
        #stage {
            perspective: 2000px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            /* Portrait optimization: 9:16 Aspect Ratio */
            height: 85vh;
            aspect-ratio: 9 / 16; 
            max-width: 90vw;
            background: #0f172a;
            position: relative;
            overflow: hidden;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out, box-shadow 0.8s var(--butter-ease), border 0.8s var(--butter-ease);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 60px 100px -20px rgba(0, 0, 0, 0.9), 0 0 40px rgba(59, 130, 246, 0.1);
        }

        /* Ambient Glow Behind Player */
        .ambient-glow {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* User's Jumping Cubes Loader */
        .container {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            width: var(--uib-size);
            height: calc(var(--uib-size) * 0.6);
            margin-bottom: 3rem;
        }
          
        .cube {
            flex-shrink: 0;
            width: calc(var(--uib-size) * 0.2);
            height: calc(var(--uib-size) * 0.2);
            animation: jump var(--uib-speed) ease-in-out infinite;
        }
          
        .cube__inner {
            display: block;
            height: 100%;
            width: 100%;
            border-radius: 25%;
            background-color: var(--uib-color);
            transform-origin: center bottom;
            animation: morph var(--uib-speed) ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
          
        .cube:nth-child(2) { animation-delay: calc(var(--uib-speed) * -0.36); }
        .cube:nth-child(2) .cube__inner { animation-delay: calc(var(--uib-speed) * -0.36); }
        .cube:nth-child(3) { animation-delay: calc(var(--uib-speed) * -0.2); }
        .cube:nth-child(3) .cube__inner { animation-delay: calc(var(--uib-speed) * -0.2); }
          
        @keyframes jump {
            0%, 30%, 75%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-200%); animation-timing-function: ease-in; }
        }
          
        @keyframes morph {
            0%, 10%, 40%, 70%, 85%, 100% { transform: scaleY(1); }
            20%, 25% { transform: scaleY(0.6) scaleX(1.3); }
            30% { transform: scaleY(1.15) scaleX(0.9); }
            75% { transform: scaleY(0.8) scaleX(1.2); }
        }

        /* Typewriter Styling */
        .typewriter-cursor::after {
            content: '';
            display: inline-block;
            width: 3px;
            height: 1.1em;
            background: white;
            margin-left: 8px;
            vertical-align: middle;
            animation: blink 0.8s step-end infinite;
            box-shadow: 0 0 10px white;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Overlays */
        .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 1.2s var(--butter-ease);
            background: transparent;
            padding: 2rem;
            text-align: center;
        }

        .glass-fade {
            opacity: 0;
            filter: blur(40px);
            transform: scale(1.05) translateZ(50px);
            pointer-events: none;
        }

        .glass-show {
            opacity: 1;
            filter: blur(0px);
            transform: scale(1) translateZ(0px);
            pointer-events: auto;
        }

        #main-heading {
            letter-spacing: -0.01em;
            transition: letter-spacing 2s var(--butter-ease);
            line-height: 1.1;
        }

        .expanding {
            letter-spacing: 0.03em !important;
        }

        /* Portrait-Optimized Video Display */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: opacity 2s var(--butter-ease), filter 2s var(--butter-ease), transform 2s var(--butter-ease);
            filter: brightness(0.6);
            transform: scale(1.1);
            opacity: 0;
        }

        .video-playing {
            opacity: 1 !important;
            filter: brightness(1) !important;
            transform: scale(1) !important;
        }

        /* Play Button - Glassmorphism */
        .play-ring {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.5s var(--butter-ease);
        }

        .video-container:hover .play-ring {
            background: rgba(255,255,255,0.08);
            transform: scale(1.1);
            border-color: rgba(255,255,255,0.3);
        }

        #particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.2;
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <div id="stage">
        <div id="player" class="video-container">
            
            <canvas id="particles"></canvas>

            <!-- Video Layer (Optimized for Portrait) -->
            <video id="video-element" playsinline webkit-playsinline>
                <source src="video1.mp4" type="video/mp4">
            </video>

            <!-- Play Layer -->
            <div id="play-layer" class="overlay">
                <div class="play-ring">
                    <svg class="w-8 h-8 text-white translate-x-1" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M7 6v12l10-6z"/>
                    </svg>
                </div>
                <p class="mt-8 text-[9px] font-bold tracking-[0.5em] uppercase opacity-40">Tap to Play Demo</p>
            </div>

            <!-- Sequence Layer -->
            <div id="intro-layer" class="overlay glass-fade">
                <div id="loader-wrapper" class="transition-all duration-1000">
                    <div class="container">
                        <div class="cube"><div class="cube__inner"></div></div>
                        <div class="cube"><div class="cube__inner"></div></div>
                        <div class="cube"><div class="cube__inner"></div></div>
                    </div>
                </div>

                <div>
                    <h2 id="main-heading" class="text-2xl md:text-4xl font-black mb-6 typewriter-cursor"></h2>
                    <p id="sub-heading" class="text-white/40 text-[9px] font-medium tracking-[0.4em] uppercase h-4"></p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const playLayer = document.getElementById('play-layer');
        const introLayer = document.getElementById('intro-layer');
        const mainHeading = document.getElementById('main-heading');
        const subHeading = document.getElementById('sub-heading');
        const video = document.getElementById('video-element');
        const loader = document.getElementById('loader-wrapper');
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        let isRunning = false;

        // --- 1. Subtle Particles ---
        let pts = [];
        function initParticles() {
            canvas.width = player.offsetWidth;
            canvas.height = player.offsetHeight;
            pts = Array.from({length: 30}, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                v: Math.random() * 0.3 + 0.1,
                s: Math.random() * 1.2
            }));
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.4)";
            pts.forEach(p => {
                p.y -= p.v;
                if(p.y < 0) p.y = canvas.height;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        initParticles();
        draw();

        // --- 2. 3D Parallax Tilt (Gentle) ---
        player.addEventListener('mousemove', (e) => {
            if (isRunning) return;
            const rect = player.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 50;
            const rotateY = (centerX - x) / 50;
            player.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        });

        player.addEventListener('mouseleave', () => {
            if (isRunning) return;
            player.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
        });

        // --- 3. Sequence Logic ---
        async function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

        async function typeWriter(text, element, speed = 50) {
            element.textContent = '';
            for (const char of text) {
                element.textContent += char;
                await wait(speed);
            }
        }

        async function startButterSequence() {
            if (isRunning) return;
            isRunning = true;

            player.style.transform = `rotateX(0deg) rotateY(0deg) scale(1.04)`;
            
            playLayer.style.opacity = '0';
            playLayer.style.transform = 'scale(0.9) blur(15px)';
            
            await wait(600);
            
            introLayer.classList.replace('glass-fade', 'glass-show');
            await wait(600);

            mainHeading.classList.add('expanding');
            await typeWriter("AutoGrade Demo Video 1", mainHeading, 55);
            
            await wait(1400);

            loader.style.opacity = '0';
            loader.style.transform = 'translateY(-15px) scale(0.95)';
            loader.style.filter = 'blur(10px)';
            
            await wait(700);
            await typeWriter("thanks for visiting", subHeading, 45);
            
            await wait(1800);

            introLayer.style.opacity = '0';
            introLayer.style.transform = 'scale(1.1) filter(blur(20px))';
            player.style.transform = `scale(1)`;
            
            await wait(600);
            
            video.classList.add('video-playing');
            video.play();
            
            setTimeout(() => {
                introLayer.remove();
                playLayer.remove();
                canvas.remove();
            }, 2500);
        }

        player.addEventListener('click', startButterSequence);
        window.addEventListener('resize', initParticles);
    </script>
</body>
</html>
